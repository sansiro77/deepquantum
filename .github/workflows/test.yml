run-name: ${{ github.actor }} triggered ${{ github.event_name }} on ${{ github.ref_name }}

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Check if tag is on main branch
      run: |
        if git merge-base --is-ancestor ${{ github.ref }} origin/test2; then
          echo "This tag is on the main branch"
        else
          echo "This tag is not on the main branch"
          exit 1
        fi