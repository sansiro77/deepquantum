run-name: ${{ github.actor }} triggered ${{ github.event_name }} on ${{ github.ref_name }}

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Check if tag is on main branch
      run: |
        LATEST_MAIN=$(git rev-parse origin/test2)
        TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
        echo "Latest commit on main branch: $LATEST_MAIN"
        echo "Tag commit: $TAG_COMMIT"
        if [[ "$LATEST_MAIN" == "$TAG_COMMIT" ]]; then
          echo "This tag is on the latest commit of the main branch"
        else
          echo "This tag is not on the latest commit of the main branch"
          exit 1
        fi